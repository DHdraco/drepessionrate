<script>
   function fun(){
   var data = [
        {
          domain: { x: [0, 1], y: [0, 1] },
          value: 100,
          title: { text: "hai" },
          type: "indicator",
          mode: "gauge+number",
          delta: { reference: 400 },
          gauge: { axis: { range: [null, 40] } },
          DelayNode:5000
        }
      ];
      console.log("123");
      var layout = { width: 600, height: 400 };
     var samp = document.getElementsByIdName("myplot").value;
      Plotly.newPlot(samp, data, layout);
    }
</script>
<body >
    <h3 class="hi">This is a Result Page</h3>
    <button onclick="fun()"> here</button>
